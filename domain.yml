version: "2.0"

intents:
  - greet
  - goodbye
  - bot_challenge
  - yes_no

actions:
  - action_set_slot
  - action_level_menu

responses:
  utter_greet:
  - text: "Hey This is Peter from xyz. Are you aware of safety recall for your vehicle?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

slots:
  chat_trail:
    type: text
    initial_value: "l_1"

  flag_l4:
    type: text
    initial_value: "0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
